version: '3.8'

services:
  app:
    build: .
    container_name: steam-multichat
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/app/data/production.db
    volumes:
      - app-data:/app/data
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && yarn start"

volumes:
  app-data: